# http://www.symfony-project.org/reference/1_4/en/10-Routing

generate_auth_token:
  url: /user/generate_token.:sf_format
  param: { module: user, action: generateAuthToken, sf_format: html }
  requirements:
      sf_format: (?:html|xml|json|yaml)
# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
